<div class="container">

  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="inputId">User ID</label>
    <div class="col-sm-10">
      <input type="text" id="inputId" name="id" class="form-control" [(ngModel)]="form.id" placeholder="User ID" required autofocus>
      </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="inputPassword">Password</label>
    <div class="col-sm-10">
      <input type="password" id="inputPassword" name="password" class="form-control" [(ngModel)]="form.password" placeholder="Password"
        required>
    </div>
  </div>

  

  <div *ngIf="errorString" class="form-group row">
    <div class="col-12">
      <div class="alert alert-warning" role="alert">
        {{ errorString }}
      </div>
    </div>
  </div>


  <div class="form-group row">
    <div class="col-12">
      <button class="btn btn-primary btn-block" type="button" (click)="onClickLogin()">Sign in</button>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-12">
      <button class="btn btn-success btn-block" type="button" (click)="onClickCancel()">Cancel</button>
    </div>
  </div>

</div>
