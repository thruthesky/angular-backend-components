<div class="container">
<form [formGroup]="formGroup">
    <div class="form-group mt-2 row">
        <label class="col-sm-2 col-form-label" for="OldPassword">Old Password</label>
        <div class="col-sm-10">
            <input type="password" id="OldPassword" class="form-control" required autofocus formControlName="old_password">
        </div>
    </div>


    <div class="form-group mt-2 row">
        <label class="col-sm-2 col-form-label" for="NewPassword">New Password</label>
        <div class="col-sm-10">
            <input type="password" id="NewPassword" class="form-control" required formControlName="new_password">
        </div>
    </div>


  <div *ngIf="errorString" class="form-group row">
    <div class="col-12">
      <div class="alert alert-warning" role="alert">
        {{ errorString }}
      </div>
    </div>
  </div>


  <div class="form-group row">
    <div class="col-12">
        <button class="btn btn-primary btn-block" type="button" (click)="onClickChangePassword()">Change Password</button>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-12">
        <button class="btn btn-success btn-block" type="button" (click)="onClickCancel()">Cancel</button>
    </div>
  </div>

    
</form>

</div>
