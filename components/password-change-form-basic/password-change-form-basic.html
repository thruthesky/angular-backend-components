<form [formGroup]="formGroup">
    <div class="form-group mt-2">
        <label for="OldPassword">Old Password</label>
        <input type="password" id="OldPassword" class="form-control" required autofocus formControlName="old_password">
    </div>
    <div class="form-group mt-2">
        <label for="NewPassword">New Password</label>
        <input type="password" id="NewPassword" class="form-control" required formControlName="new_password">
    </div>
    <button class="btn btn-primary btn-block btn-sm" type="button" (click)="onClickChangePassword()">Change Password</button>
    <button class="btn btn-success btn-block btn-sm" type="button" (click)="onClickCancel()">Cancel</button>
</form>
